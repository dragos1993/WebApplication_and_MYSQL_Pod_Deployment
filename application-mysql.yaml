apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-db-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/dragos1993/top1.git
    targetRevision: HEAD
    path: dev-db
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
